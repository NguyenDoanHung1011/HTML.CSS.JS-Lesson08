<body>
    <div class="header">

        <div class="main">
            <form action="" class="content__form">
                <h3 class="form__heading">nhap thong tin bai viet</h3>
                <div class="form__group">
                    <p class="form__label">tieu de:</p>
                    <input type="text" class="form__input" id="tieude_id" maxlength="200" minlength="10">
                </div>
                <div class="form__group">
                    <p class="form__label">hinh anh:</p>
                    <input type="text" class="form__input" id="hinhanh_id">
                </div>
                <div class="form__group">
                    <p class="form__label">noi dung:</p>
                    <textarea name="" id="noidung_id" cols="30" rows="10" maxlength="500" minlength="20"></textarea>
                </div>
                <div class="form__group">
                    <button type="button" class="form__button save" onclick="saveData()">luu</button>
                    <button type="button" class="form__button delete" onclick="deleteData()">xoa</button>
                </div>
            </form>
        </div>
    </div>
